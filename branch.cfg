cfgs:
  default:
    branches: ['master']
    inherit:
      remedy-controller:
        base_definition:
          steps:
            verify:
              image: 'golang:1.23'
        jobs:
          pull-request:
            steps:
              verify:
                image: 'golang:1.23'
  release-branches:
    branches: ['release-.*']
    inherit:
      remedy-controller:
        base_definition:
          steps:
            verify:
              image: 'golang:1.23'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
